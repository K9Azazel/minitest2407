<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count even</title>
</head>
<body>

</body>
<script>
    let length = +prompt("Nhập vào độ dài mảng");
    let array = new Array(length);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập số ngẫu nhiên " + (i + 1));
        if (array[i] % 2 == 0 )
            count++
    }
    document.write('number of even is ' + count)
</script>
</html>
